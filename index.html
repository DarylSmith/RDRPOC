<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            margin-top: 5px;
            display: none;
        }
        .success {
            color: green;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <form id="subscriptionForm">
        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
            <div id="emailError" class="error">Please enter a valid email address</div>
        </div>
        
        <div class="form-group">
            <label for="location">Location:</label>
            <select id="location" name="location">
                <option value="Canada,International" selected>All</option>
                <option value="International">International</option>
                <option value="Canada">Canada</option>
            </select>
        </div>

        <button type="submit">Submit</button>
        <div id="successMessage" class="success">Success! Please check your email for the report!</div>
        <div id="errorMessage" class="error">An error occurred. Please try again.</div>
    </form>

    <script>
        document.getElementById('subscriptionForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Reset messages
            document.getElementById('emailError').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';
            
            // Get form values
            const email = document.getElementById('email').value;
            const location = document.getElementById('location').value;
            
            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                document.getElementById('emailError').style.display = 'block';
                return;
            }
            
            try {
                let url='https://prod-24.canadacentral.logic.azure.com:443/workflows/3060f81275d24839adbf5770c95c8771/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=elWj1FbaexyCJb3CbYwG_yyLI1Z-4mkpG3LOCYwOuu4';
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        location: location
                    })
                });
                
                if (response.ok) {
                    document.getElementById('successMessage').style.display = 'block';
                    document.getElementById('subscriptionForm').reset();
                } else {
                    throw new Error('Network response was not ok');
                }
            } catch (error) {
                document.getElementById('errorMessage').style.display = 'block';
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
